<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tu Página Web</title>
</head>
<body>
    <div class="search-form-container">
        <form class="search-form-content">
            <div class="search-input-wrapper">
                <div class="search-input-prefix">
                    C:\
                </div>
                <input
                    type="text"
                    placeholder="buscar..."
                    class="search-input-field">
                    
                <button id="about-btn"
                    type="button"
                    class="search-btn search-about-btn">
                    about
                </button>
                <button id="contact-btn"
                    type="button"
                    class="search-btn search-contact-btn">
                    contact
                </button>
            </div>
        </form>
    </div>
    
    <button class="BTN-menu" id="toggleButton"></button>
    <div class="dropdown-content" id="dropdownContent">
        <ul>
            <li><a href="#">Opción 1</a></li>
            <li><a href="#">Opción 2</a></li>
            <li><a href="#">Opción 3</a></li>
        </ul>
    </div>
    <section id="home" class="container">
        <div class="box">
            <div class="Text-intro">
                <h1 class="Pres-h1">¡Hola a todos, <br><span class="highlight">Soy Javier Ortega</span> <br>Bienvenidos a mi web!</h1>
                <img class="emoji" src="/assets/EMOJI.jpg" alt="Descripción de la imagen">
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <img src="/assets/web-dev.png" alt="Icono 1" class="icon">
                <p>Desarrollo Web</p>
            </div>
            <div class="card">
                <img src="/assets/base-de-datos.png" alt="Icono 2" class="icon">
                <p>Administración de Base de Datos</p>
            </div>
            <div class="card">
                <img src="/assets/app.png" alt="Icono 3" class="icon">
                <p>Desarrollo De Aplicaciones</p>
            </div>
            <div class="card">
                <img src="/assets/estrategia-de-contenido.png" alt="Icono 4" class="icon">
                <p>Digitalización Empresarial</p>
            </div>
        </div>
    </section>
    <!-- Scroll Down Button -->
    <button class="scroll-down" onclick="document.getElementById('studies').scrollIntoView({ behavior: 'smooth' });">Ver Estudios</button>
    <script src="/app.js"></script>
</body>
</html>
